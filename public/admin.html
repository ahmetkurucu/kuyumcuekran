<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Kuyumcu Y√∂netim</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #f59e0b;
      --primary-dark: #d97706;
      --secondary: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --dark: #1e293b;
      --darker: #0f172a;
      --sidebar-bg: #1e293b;
      --border: #334155;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --card-bg: #1e293b;
      --input-bg: #0f172a;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--darker);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    /* Layout */
    .app-layout {
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    
    .sidebar-header {
      padding: 2rem 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }
    
    .brand-text h1 {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), #fbbf24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .brand-text p {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }
    
    /* Navigation */
    .sidebar-nav {
      flex: 1;
      padding: 1.5rem 1rem;
      overflow-y: auto;
    }
    
    .nav-section {
      margin-bottom: 2rem;
    }
    
    .nav-section-title {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      padding: 0 0.75rem;
      margin-bottom: 0.75rem;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 10px;
      color: var(--text);
      text-decoration: none;
      font-size: 0.9375rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }
    
    .nav-item:hover {
      background: rgba(245, 158, 11, 0.1);
      border-color: var(--primary);
      transform: translateX(4px);
    }
    
    .nav-item.active {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #000;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }
    
    .nav-item-icon {
      font-size: 1.25rem;
      width: 24px;
      text-align: center;
    }
    
    .nav-item-badge {
      margin-left: auto;
      background: var(--primary);
      color: #000;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 700;
    }
    
    /* User Profile in Sidebar */
    .sidebar-footer {
      padding: 1.5rem;
      border-top: 1px solid var(--border);
    }
    
    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: var(--input-bg);
      border-radius: 10px;
      border: 1px solid var(--border);
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1rem;
      flex-shrink: 0;
    }
    
    .user-info {
      flex: 1;
      min-width: 0;
    }
    
    .user-info h3 {
      font-size: 0.875rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .user-info p {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 280px;
      background: var(--darker);
      min-height: 100vh;
    }
    
    .content-header {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    
    .page-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 0.5rem;
    }
    
    .page-subtitle {
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    
    .content-body {
      padding: 2rem;
    }
    
    /* Card */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    
    .card-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
    }
    
    /* Toolbar */
    .toolbar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }
    
    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 3rem;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    
    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
    }
    
    .search-box::before {
      content: 'üîç';
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
    }
    
    /* Table */
    .marj-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 0.5rem;
    }
    
    .marj-table thead th {
      text-align: left;
      padding: 1rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }
    
    .marj-row {
      background: var(--input-bg);
      border: 1px solid var(--border);
      transition: all 0.2s;
    }
    
    .marj-row:hover {
      background: rgba(245, 158, 11, 0.05);
      border-color: var(--primary);
      transform: translateX(4px);
    }
    
    .marj-row td {
      padding: 1.25rem 1rem;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }
    
    .marj-row td:first-child {
      border-left: 1px solid var(--border);
      border-radius: 10px 0 0 10px;
    }
    
    .marj-row td:last-child {
      border-right: 1px solid var(--border);
      border-radius: 0 10px 10px 0;
    }
    
    .product-cell {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .product-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }
    
    .product-name {
      font-weight: 600;
      font-size: 0.9375rem;
      color: var(--text);
    }
    
    .input-wrapper label {
      display: block;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .marj-input {
      width: 140px;
      padding: 0.625rem 0.875rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.9375rem;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .marj-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
    }
    
    /* Buttons */
    .btn {
      padding: 0.625rem 1.25rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #000;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
    }
    
    .btn-success {
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }
    
    .btn-ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }
    
    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: var(--primary);
    }
    
    .action-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }
    
    /* Toast */
    .toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      font-weight: 500;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: none;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    .toast.show { display: block; }
    .toast.success {
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
    }
    .toast.error {
      background: linear-gradient(135deg, var(--danger), #dc2626);
      color: white;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Mobile Menu Toggle */
    .mobile-menu-btn {
      display: none;
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(245, 158, 11, 0.4);
      z-index: 101;
    }
    
    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar {
        transform: translateX(-100%);
      }
      
      .sidebar.active {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .mobile-menu-btn {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
    
    @media (max-width: 768px) {
      .content-body {
        padding: 1rem;
      }
      
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

      <div class="sidebar-footer">

    <!-- Main Content -->
    <main class="main-content">

      </div>
      
      <div class="content-body">
        <!-- Marj Card -->
        <div class="card">
          <div class="card-header">
            <div class="card-title">T√ºm √úr√ºn Marjlarƒ±</div>
          </div>

          <div class="toolbar">
            <div class="search-box">
              <input type="text" id="searchInput" placeholder="√úr√ºn ara...">
            </div>
            <button class="btn btn-ghost" onclick="resetAllMargins()">
              üîÑ Sƒ±fƒ±rla
            </button>
          </div>

          <div id="marjTableContainer">
            <div class="loading">
              <div class="spinner"></div>
              <p>Marjlar y√ºkleniyor...</p>
            </div>
          </div>

          <div class="action-buttons">
            <button class="btn btn-primary" onclick="saveAllMarj()">

            </button>

  </div>

  <!-- Mobile Menu Button -->
  <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    const API_BASE = window.location.origin + '/api';

    if (!token) {
      window.location.href = '/login.html';
    }

    // User bilgilerini g√∂ster
    document.getElementById('userName').textContent = user.full_name || user.username;
    document.getElementById('userRole').textContent = user.role === 'superadmin' ? 'Super Admin' : 'Admin';
    document.getElementById('userAvatar').textContent = (user.full_name || user.username || 'U').charAt(0).toUpperCase();

    // Super Admin men√ºs√ºn√º g√∂ster
    if (user.role === 'superadmin') {
      document.getElementById('superAdminMenu').style.display = 'block';
    }

    const PRODUCTS = [
      { code: 'KULCEALTIN', name: 'Gram Altƒ±n', icon: 'üí∞' },
      { code: 'AYAR22', name: '22 Ayar Altƒ±n', icon: '‚≠ê' },
      { code: 'CEYREK_YENI', name: '√áeyrek (Yeni)', icon: 'ü™ô' },
      { code: 'CEYREK_ESKI', name: '√áeyrek (Eski)', icon: 'ü™ô' },
      { code: 'YARIM_YENI', name: 'Yarƒ±m (Yeni)', icon: 'ü•á' },
      { code: 'YARIM_ESKI', name: 'Yarƒ±m (Eski)', icon: 'ü•á' },
      { code: 'TEK_YENI', name: 'Tam (Yeni)', icon: 'üèÜ' },
      { code: 'TEK_ESKI', name: 'Tam (Eski)', icon: 'üèÜ' },
      { code: 'ATA_YENI', name: 'Ata', icon: 'üëë' },
      { code: 'USDTRY', name: 'Dolar', icon: 'üíµ' },
      { code: 'EURTRY', name: 'Euro', icon: 'üí∂' }
    ];

    let allMarjData = {};

    async function loadMarjlar() {
      try {
        const response = await fetch(`${API_BASE}/fiyat/marjlar`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const data = await response.json();

        if (data.success) {
          allMarjData = data.data || {};
          renderMarjTable(PRODUCTS);
          updateStats();
        } else {
          throw new Error(data.message || 'Marjlar y√ºklenemedi');
        }
      } catch (error) {
        console.error('Marj y√ºkleme hatasƒ±:', error);
        showToast('Marjlar y√ºklenemedi: ' + error.message, 'error');
      }
    }

    function renderMarjTable(products) {
      const html = `
        <table class="marj-table">
          <thead>
            <tr>
              <th style="width: 30%">√úr√ºn</th>
              <th style="width: 25%">Alƒ±≈ü Marjƒ±</th>
              <th style="width: 25%">Satƒ±≈ü Marjƒ±</th>
              <th style="width: 20%">ƒ∞≈ülem</th>
            </tr>
          </thead>
          <tbody>
            ${products.map(product => {
              const alisMarj = allMarjData[`${product.code}_alis_marj`] || 0;
              const satisMarj = allMarjData[`${product.code}_satis_marj`] || 0;

              return `
                <tr class="marj-row">
                  <td>
                    <div class="product-cell">
                      <div class="product-icon">${product.icon}</div>
                      <div class="product-name">${product.name}</div>
                    </div>
                  </td>
                  <td>
                    <div class="input-wrapper">
                      <label>Alƒ±≈ü (‚Ç∫)</label>
                      <input 
                        type="number" 
                        step="0.01" 
                        value="${alisMarj}"
                        class="marj-input"
                        data-code="${product.code}"
                        data-type="alis"
                      />
                    </div>
                  </td>
                  <td>
                    <div class="input-wrapper">
                      <label>Satƒ±≈ü (‚Ç∫)</label>
                      <input 
                        type="number" 
                        step="0.01" 
                        value="${satisMarj}"
                        class="marj-input"
                        data-code="${product.code}"
                        data-type="satis"
                      />
                    </div>
                  </td>
                  <td>
                    <button class="btn btn-success" onclick="saveMarj('${product.code}')">
                      üíæ Kaydet
                    </button>
                  </td>
                </tr>
              `;
            }).join('')}
          </tbody>
        </table>
      `;

      document.getElementById('marjTableContainer').innerHTML = html;
    }

    function updateStats() {
      // Stats kaldƒ±rƒ±ldƒ± - bo≈ü fonksiyon
    }

    async function saveMarj(code) {
      const alisInput = document.querySelector(`input[data-code="${code}"][data-type="alis"]`);
      const satisInput = document.querySelector(`input[data-code="${code}"][data-type="satis"]`);

      const alisMarj = parseFloat(alisInput.value) || 0;
      const satisMarj = parseFloat(satisInput.value) || 0;

      try {
        const response = await fetch(`${API_BASE}/fiyat/update-marj`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ code, alis_marj: alisMarj, satis_marj: satisMarj })
        });

        const data = await response.json();

        if (data.success) {
          showToast(`${code} marjƒ± kaydedildi!`, 'success');
          updateStats();
        } else {
          showToast(data.message || 'Hata olu≈ütu', 'error');
        }
      } catch (error) {
        showToast('Baƒülantƒ± hatasƒ±: ' + error.message, 'error');
      }
    }

    async function saveAllMarj() {
      showToast('T√ºm marjlar kaydediliyor...', 'success');
      
      let successCount = 0;
      let errorCount = 0;

      for (const product of PRODUCTS) {
        const alisInput = document.querySelector(`input[data-code="${product.code}"][data-type="alis"]`);
        const satisInput = document.querySelector(`input[data-code="${product.code}"][data-type="satis"]`);

        try {
          const response = await fetch(`${API_BASE}/fiyat/update-marj`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
              code: product.code,
              alis_marj: parseFloat(alisInput.value) || 0,
              satis_marj: parseFloat(satisInput.value) || 0
            })
          });

          const data = await response.json();
          if (data.success) successCount++;
          else errorCount++;
        } catch (error) {
          errorCount++;
        }

        await new Promise(resolve => setTimeout(resolve, 100));
      }

      if (errorCount === 0) {
        showToast(`‚úÖ T√ºm marjlar kaydedildi! (${successCount} √ºr√ºn)`, 'success');
      } else {
        showToast(`‚ö†Ô∏è ${successCount} √ºr√ºn kaydedildi, ${errorCount} hata`, 'error');
      }
      
      updateStats();
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = PRODUCTS.filter(p => p.name.toLowerCase().includes(query));
      renderMarjTable(filtered);
    });

    function resetAllMargins() {
      if (!confirm('T√ºm marjlarƒ± sƒ±fƒ±rlamak istediƒüinize emin misiniz?')) return;
      document.querySelectorAll('.marj-input').forEach(input => input.value = 0);
      showToast('Marjlar sƒ±fƒ±rlandƒ± (kaydetmeyi unutmayƒ±n)', 'success');
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function openVitrin() {
      window.open('/vitrin.html', '_blank');
    }

    function openSuperAdmin() {
      window.location.href = '/super-admin.html';
    }

    function logout() {
      if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüinize emin misiniz?')) {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = '/login.html';
      }
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    loadMarjlar();
  </script>
