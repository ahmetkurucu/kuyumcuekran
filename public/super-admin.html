<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Admin Panel</title>
  <style>
    :root {
      --bg: #0f1419;
      --panel: #1a1f29;
      --border: #2d3748;
      --gold: #fbbf24;
      --text: #e5e7eb;
      --text-dim: #9ca3af;
      --danger: #ef4444;
      --ok: #22c55e;
      --info: #3b82f6;
      --purple: #8b5cf6;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .topbar {
      background: linear-gradient(135deg, #991b1b, #7f1d1d);
      border-bottom: 2px solid #dc2626;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .topbar h1 {
      font-size: 22px;
      font-weight: 700;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-logout {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-logout:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    /* Butonlar Grid */
    .buttons-section {
      background: var(--panel);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border);
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--gold);
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .nav-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 25px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .nav-btn.api {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    }

    .nav-btn.vitrin {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    .nav-btn.admin {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
    }

    .nav-btn-icon {
      font-size: 28px;
    }

    /* KullanÄ±cÄ± YÃ¶netimi */
    .users-section {
      background: var(--panel);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
      color: var(--text-dim);
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--gold);
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      font-size: 15px;
      transition: all 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    }

    .btn-success {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 14px;
    }

    /* KullanÄ±cÄ± Tablosu */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background: var(--bg);
      padding: 12px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      color: var(--gold);
      border-bottom: 2px solid var(--border);
    }

    td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }

    tr:hover {
      background: rgba(251, 191, 36, 0.05);
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge.admin {
      background: rgba(139, 92, 246, 0.2);
      color: #a78bfa;
    }

    .badge.superadmin {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: var(--text-dim);
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <h1>
      <span>ğŸ‘‘</span>
      Super Admin Panel
    </h1>
    <button class="btn-logout" onclick="logout()">ğŸšª Ã‡Ä±kÄ±ÅŸ</button>
  </div>

  <div class="container">
    <!-- Navigasyon ButonlarÄ± -->
    <div class="buttons-section">
      <div class="section-title">
        <span>ğŸ¯</span>
        HÄ±zlÄ± EriÅŸim
      </div>
      <div class="buttons-grid">
        <button class="nav-btn api" onclick="location.href='/api-statistics.html'">
          <span class="nav-btn-icon">ğŸ“Š</span>
          <span>API Ä°statistikleri</span>
        </button>
        <button class="nav-btn vitrin" onclick="location.href='/vitrin.html'">
          <span class="nav-btn-icon">ğŸ’</span>
          <span>CanlÄ± Vitrin</span>
        </button>
        <button class="nav-btn admin" onclick="location.href='/admin.html'">
          <span class="nav-btn-icon">ğŸ‘¨â€ğŸ’¼</span>
          <span>Admin Paneli</span>
        </button>
        <button class="nav-btn" style="background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);" onclick="location.href='/messages.html'">
          <span class="nav-btn-icon">ğŸ’¬</span>
          <span>Mesajlar</span>
        </button>
      </div>
    </div>

    <!-- KullanÄ±cÄ± YÃ¶netimi -->
    <div class="users-section">
      <div class="section-title">
        <span>ğŸ‘¥</span>
        KullanÄ±cÄ± YÃ¶netimi
      </div>

      <!-- Yeni KullanÄ±cÄ± Ekle -->
      <div style="background: rgba(59, 130, 246, 0.1); padding: 20px; border-radius: 10px; margin-bottom: 30px;">
        <h3 style="color: var(--info); margin-bottom: 15px;">â• Yeni KullanÄ±cÄ± Ekle</h3>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
          <div class="form-group">
            <label>KullanÄ±cÄ± AdÄ±</label>
            <input type="text" id="newUsername" placeholder="kullaniciadi" />
          </div>
          
          <div class="form-group">
            <label>Åifre</label>
            <input type="password" id="newPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
          </div>
          
          <div class="form-group">
            <label>Ad Soyad</label>
            <input type="text" id="newFullName" placeholder="Ad Soyad" />
          </div>
          
          <div class="form-group">
            <label>Rol</label>
            <select id="newRole">
              <option value="admin">Admin</option>
              <option value="superadmin">Super Admin</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button class="btn btn-success" onclick="createUser()">
            âœ… KullanÄ±cÄ± OluÅŸtur
          </button>
        </div>

        <div class="message" id="createMsg"></div>
      </div>

      <!-- Mevcut KullanÄ±cÄ±lar -->
      <h3 style="color: var(--text); margin-bottom: 15px;">ğŸ“‹ Mevcut KullanÄ±cÄ±lar</h3>
      
      <div id="usersLoading" class="loading">
        <p>KullanÄ±cÄ±lar yÃ¼kleniyor...</p>
      </div>

      <div id="usersTable" style="display: none;">
        <table>
          <thead>
            <tr>
              <th>KullanÄ±cÄ± AdÄ±</th>
              <th>Ad Soyad</th>
              <th>Rol</th>
              <th>KayÄ±t Tarihi</th>
              <th>Ä°ÅŸlemler</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin + '/api';
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || '{}');

    // Auth kontrolÃ¼
    if (!token || user.role !== 'superadmin') {
      alert('Bu sayfaya eriÅŸim yetkiniz yok!');
      window.location.href = '/login.html';
    }

    // KullanÄ±cÄ±larÄ± yÃ¼kle
    async function loadUsers() {
      try {
        const response = await fetch(`${API_BASE}/admin/users`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/json'
          }
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const result = await response.json();
        
        if (!result.success) throw new Error(result.message || 'KullanÄ±cÄ±lar alÄ±namadÄ±');

        const users = result.data;
        const tbody = document.getElementById('usersTableBody');

        if (users.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--text-dim);">HenÃ¼z kullanÄ±cÄ± yok</td></tr>';
        } else {
          tbody.innerHTML = users.map(u => `
            <tr>
              <td><strong>${u.username}</strong></td>
              <td>${u.full_name || '-'}</td>
              <td><span class="badge ${u.role}">${u.role === 'superadmin' ? 'Super Admin' : 'Admin'}</span></td>
              <td>${new Date(u.createdAt).toLocaleDateString('tr-TR')}</td>
              <td>
                <button class="btn btn-danger btn-small" onclick="deleteUser('${u._id}', '${u.username}')">
                  ğŸ—‘ï¸ Sil
                </button>
              </td>
            </tr>
          `).join('');
        }

        document.getElementById('usersLoading').style.display = 'none';
        document.getElementById('usersTable').style.display = 'block';

      } catch (error) {
        console.error('KullanÄ±cÄ±lar yÃ¼klenemedi:', error);
        document.getElementById('usersLoading').innerHTML = `<p style="color: var(--danger);">âŒ ${error.message}</p>`;
      }
    }

    // Yeni kullanÄ±cÄ± oluÅŸtur
    async function createUser() {
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value;
      const full_name = document.getElementById('newFullName').value.trim();
      const role = document.getElementById('newRole').value;

      if (!username || !password) {
        showMessage('createMsg', 'KullanÄ±cÄ± adÄ± ve ÅŸifre gerekli!', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ username, password, full_name, role })
        });

        const result = await response.json();

        if (!result.success) throw new Error(result.message || 'KullanÄ±cÄ± oluÅŸturulamadÄ±');

        showMessage('createMsg', 'âœ… KullanÄ±cÄ± baÅŸarÄ±yla oluÅŸturuldu!', 'success');
        
        // Formu temizle
        document.getElementById('newUsername').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('newFullName').value = '';
        
        // KullanÄ±cÄ± listesini yenile
        loadUsers();

      } catch (error) {
        showMessage('createMsg', 'âŒ ' + error.message, 'error');
      }
    }

    // KullanÄ±cÄ± sil
    async function deleteUser(userId, username) {
      if (!confirm(`"${username}" kullanÄ±cÄ±sÄ±nÄ± silmek istediÄŸinizden emin misiniz?`)) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/admin/users/${userId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const result = await response.json();

        if (!result.success) throw new Error(result.message || 'KullanÄ±cÄ± silinemedi');

        alert('âœ… KullanÄ±cÄ± baÅŸarÄ±yla silindi!');
        loadUsers();

      } catch (error) {
        alert('âŒ ' + error.message);
      }
    }

    // Mesaj gÃ¶ster
    function showMessage(id, text, type) {
      const el = document.getElementById(id);
      el.textContent = text;
      el.className = `message show ${type}`;
      
      setTimeout(() => {
        el.classList.remove('show');
      }, 5000);
    }

    // Ã‡Ä±kÄ±ÅŸ yap
    function logout() {
      if (confirm('Ã‡Ä±kÄ±ÅŸ yapmak istediÄŸinizden emin misiniz?')) {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = '/login.html';
      }
    }

    // Sayfa yÃ¼klendiÄŸinde kullanÄ±cÄ±larÄ± yÃ¼kle
    loadUsers();
  </script>
</body>
</html>
